<h1 class="title" data-bind="title"></h1>

<h2 data-bind-class="icon-style"><i data-bind-class="icon | prepend 'fa fa-'"></i></h2>

<span class="toggle-area" id="switch"></span>
<p class="state" data-bind="state"></p>
<p class="secondary-unit temp" data-bind="temp"><p class="temp-unit">&#8457</p></p>
<p class="secondary-unit battery" data-bind="battery"><p class="battery-unit">%</p></p>
